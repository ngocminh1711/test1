<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>luyentap4</title>
</head>
<body>
<script>
  function countNuminArray() {
    let array = ["Xin chào", "Tôi", "là", "Ngọc"];
    document.write("Mảng gồm = [" + array + "]" + "<br>");
    for (let i = 0; i < array.length; i++) {
      document.write("Chuỗi " + array[i] + " có " + array[i].length + " ký tự trong mảng <br>")
    }
  }

  countNuminArray()
</script>
</body>
</html>
