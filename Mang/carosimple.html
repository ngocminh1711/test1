<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>caro</title>
</head>
<body>
<h2> C·ªù caro</h2>
<p id="carogame"></p>
<input type="button" value = "ChangeValue" onclick="changevalue()">
<script>
let b = document.getElementById("carogame");
let board = [];
let data = "";
for (let i = 0; i < 5; i++) {
  board[i] = new Array (0, 0, 0, 0, 0);
}

for (let i = 0; i < 5; i++) {
  data += "<br>";
  for (let j = 0; j < 5; j++) {
    data += board[i][j] + "&ensp;";
  }
}
data += b.innerHTML = data;

function changevalue() {
  let positionX = prompt("X: ");
  let positionY = prompt("Y: ");
  data = " ";
  board[positionX][positionY] = "x";
  for (let i = 0; i < 5; i++) {
    data += "<br>";
    for (let j = 0; j < 5; j++) {
      data += board[i][j] + "&emsp;";
    }
  }
  data += b.innerHTML = "</hr>" + data;
}
</script>
</body>
</html>
