<script>
  function maxElement(array){
    let max =  array[0];
    let max_index= 0;
    for (let i = 0; i < array.length; ++i) {
      if (max < array[i]) {
        max = array[i];
        max_index =i;
      }
    }
    console.log("max= ",max);
    console.log("max_index= ",max_index);
  }
  function average(array) {
    let sum = 0;
   for (let a of array) {
     sum += a;
   }
   let average = sum / array.length;
   console.log("average= ",average);
   console.log("sum = ",sum);
  }
  let num = [5, 4, 7, 2, 8, 7, 3];
  average(num);
  maxElement(num);

</script>
