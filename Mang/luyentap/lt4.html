<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
function reverse() {
  let array = [];
  for (let i = 0; i < 10; i++) {
    array[i] = Number(prompt("Enter your number: "));
  }
  document.write("Mảng: = " + " ["+ array+ "]" +"<br>");
  document.write("Mảng đảo ngược: = " + "["+ array.reverse() + "]" +"<br>");
}
reverse();
</script>
</body>
</html>
