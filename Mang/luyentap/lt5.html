<body>
<script>
function findnum() {
  let array = [];
  let arraynegative = [];

  for (let i = 0; i < 10; i++) {
    array[i] = Number(prompt("Enter a number: "));
    if (array[i]<0) {
      arraynegative.push(array[i]);
    }
  }
  document.write("array = [" + arraynegative + "]"+ "<br>");
  document.write("Mảng số âm có " + arraynegative.length + " phần tử số âm = [" + arraynegative + "]");
}
findnum()
</script>
</body>
