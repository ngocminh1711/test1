<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>luyentap8</title>
</head>
<body>
<script>
  function decrease() {
    let array = [];
    let min = 0;

    for (let i = 0; i < 10; i++) {
      array[i] = Number(prompt("Nhập số vào mảng"));
    }
    document.write("array = [" + array + "]<br>")

    for (let i = 0; i < array.length - 1; i++) {
      for (let j = i + 1; j < array.length; j++) {
        if (array[i] < array[j]) {
          min = array[i];
          array[i] = array[i] = array[j];
          array[j] = min;
        }
      }
    }
    document.write("Mảng được sắp xếp từ lớn đến bé = [" + array + "]<br>");
  }
  decrease()
    </script>
</body>
</html>
