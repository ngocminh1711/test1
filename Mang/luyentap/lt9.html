<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>luyentap9</title>
</head>
<body>
<script>
  function addArray() {
      let array1 = [];
      let array2 = [];
      let array3 = [];
      for (let i = 0; i < 10; i++) {
        let a = Number(prompt("Nhập số vào mảng 1"))
        array1.push(a)
      }
      for (let j = 0; j < 10; j++) {
        let b= Number(prompt("Nhập số vào mảng 2"))
        array2.push(b)
      }
      document.write("Mảng 1 = ["+array1+"] <br>")
      document.write("Mảng 2 = ["+array2+"] <br>")
      array3 = array1
      for (let i=0; i<array2.length ; i++){
        array3.push(array2[i])
      }
      document.write("Mảng 3 = ["+array3+"] <br>")
  }
  addArray()
</script>
</body>
</html>
