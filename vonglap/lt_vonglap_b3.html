<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>fibonacci</title>
</head>
<body>
<p id="b3"></p>

<script>
  let  a = 0, b = 1
  let fibonacci = "";
  for (let i = 0; i < 20; i++) {
    document.write(a + " ");
      c = a + b
      a = b
      b = c
    if (i >0) {
      fibonacci += c + " "
    }
  }

</script>
