<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>songuyento</title>
</head>
<body>
<script>
  let n = parseInt(prompt("Nhập số "));
  let flag = true;

  if (n<2) {
    flag = false;
  }
  else {
    for (i=2; i< n- 1 ;i++) {
      if (n % i === 0){
        flag = false;
        break;
      }
    }
  }
  if (flag === true) {
    let count = 0;
    let countSNT = 0;
    for ( let i = 2 ; i < n ; i++) {
      if (countSNT < n ) {
        for (let j = 1; j <= i; j++) {
          if (i % j === 0) {
            count += 1
          }
        }
        if (count === 2) {
          document.write ( i + "<br>");
          countSNT += 1;
        }
        count = 0;
      }
      else{
        break;
        }
      }
    alert( n + " là số nguyên tố" );

  }
  else {
    alert( n + " không phải là số nguyên tố" );
  }
</script>
</body>
</html>
