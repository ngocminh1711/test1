<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tao_Hinh_Chu_Nhat</title>
</head>
<body>
<script>
    let h = prompt("nhập chiều cao: ")
    let w = prompt("nhập chiều rộng ")
    for (let i = 0; i < h ; i++) {
    for (let j = 0; j < w; j++) {
    if (i == 0 || i == h - 1 || j == 0 || j == w - 1) {
    document.write('*');
  }
    else {
    document.write('&ensp;');
  }
  }
    document.write("<br>")
  }
</script>
</body>
</html>
