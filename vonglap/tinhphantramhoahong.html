<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tinhphantramhoahong</title>
</head>
<body>
<script>
  let money = parseInt(prompt("Nhập số tiền: "));
  if (money>0 && money<= 300000) {
     hoahong = (money*3)/100;
      alert(hoahong + "Số tiền hoa hồng nhận được");
  }
  else if (money<500000 ) {
    hoahong = (money* 4)/100;
    alert(hoahong + " Số tiền hoa hồng nhận được");
  }
  else {
    hoahong = (money * 6)/100;
    alert (hoahong + " Số tiền hoa hồng nhận dược");
  }
</script>
</body>
</html>
