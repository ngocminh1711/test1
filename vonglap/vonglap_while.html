<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>th_vonglapfor1</title>
</head>
<body>
<script>
  let bang;
  bang = "<table border= '1' width = '300' cellpadding = '3'>"
  for (i = 2 ;i <= 9 ;i++) {
    bang = bang + "<tr>"
    for (j = 1; j <= 9; j++){
      bang = bang + "<td>" + i +'x' +j +'=' + i * j + "</td>";
    }
    bang = bang + "</tr>";
  }
  bang = bang + "</table>";
  document.write(bang)
</script>
</body>
</html>
