<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <style>
    table {
      font-family: Arial,sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td,th {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
    th{
      font-family: 'Patua One', cursive;
      font-size:16px;
      font-weight:400;
      color:#fff;
      text-align:center;
      padding:20px;
      background-color: #d61b06;
      border-color: white;
    }
  </style>
</head>
<body>
<h2> Thời khóa biểu </h2>
<table>
  <tr>
  <th rowspan="2"> Thứ</th>
  <th colspan="2"> Hoạt Động</th>
  </tr>
  <tr>
    <th>Sáng</th>
    <th>Chiều</th>
  </tr>
  <tr>
    <td>Thứ 2</td>
    <td>Thể dục</td>
    <td>HD trò chơi mới</td>
  </tr>
  <tr>
    <td>Thứ 3</td>
    <td>Nhận biết tập nói</td>
    <td>Rèn luyên nề nếp kỹ năng sống</td>
  </tr>
  <tr>
    <td>Thứ 4</td>
    <td>Âm Nhạc</td>
    <td>Vui Chơi</td>
  </tr>
  <tr>
    <td>Thứ 5</td>
    <td>Văn Học </td>
    <td>Nhận biết các giá trị sống </td>
  </tr>
</table>

</body>
</html>
