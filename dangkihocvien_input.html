<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dangkihocvien_input</title>
  <style>
    p {
      float: left;
    }
  </style>
</head>
<body>
<form method="post" action="http://localhost">
  <fieldset>
    <legend>Đăng kí học viên</legend>
    <label for="fname">Họ và tên</label>
    <input type="text" name="full name" id="fname" required/><br>
    <label for="birthday">Ngày sinh</label>
    <input type="date" name="birthday" id="birthday"/>
    <br><br>
    Giới tính
    <input type="radio" name="Male" id="Male" value="Male" checked>
    <label for="Male">Nam</label>
    <input type="radio" name="Female" id="Female" value="Male">
    <label for="Female">Nữ</label>
    <br><br>
    <p>Địa chỉ</p>
    <label for="adress"></label>
    <input style="width: 300px; height: 100px" type="text" name="Adress" id="adress"><br>
    <label for="class"> Lớp: </label>
    <select name="Lớp" id="class">
      <option>Lớp A</option>
      <option>Lớp D</option>
      <option>Lớp E</option>
    </select>
    <br>
    <label for="email">Email</label>
    <input type="email" name="mail" id="email" required>
    <br>
    <label for="phone">Điện thoại</label>
    <input type="text" name="phonenumber" id="phone">
  </fieldset>
 </form>
</body>
</html>
