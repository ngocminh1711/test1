<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>switch_case_test</title>
</head>
<body>
<script>
  var opera = "+";
  var a = 3 ;
  var b = 6;
  switch (opera)
  {
    case "+":
      alert( "a + b = " + (a + b));
      break;
    case "-":
      alert ( "a - b = " +(a - b));
      break;
    case "*":
      alert ( "a * b = " +(a *b));
      break;
    case "/":
      alert( " a / b = " +(a / b));
      break
    default:
      alert("khong co phep toan");
      break; }
</script>
</body>
</html>
