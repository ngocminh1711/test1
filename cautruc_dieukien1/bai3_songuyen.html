<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>So Nguyen</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhap so nguyen: "));
    if (a > 0) {
      alert("Số này lớn hơn 0");
    }
    else if (a === 0) {
      alert("Số này là số 0");
    }
    else {
      alert( "Số này nhỏ hơn 0") ;
  }
</script>

</body>
</html>
