<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bai kiem tra</title>
</head>
<script>
  let a = parseInt(prompt("Nhap diem bai kiem tra: "));
  let b = parseInt(prompt("Nhap diem thi giua ki: "));
  let c = parseInt(prompt("Nhap diem thi cuoi ki: "));
  trungbinh = (a + (b*2) + (c*3))/6 ;
  if (trungbinh >= 8) {
    alert ("Xep loai Gioi ");
  }
  else if ( trungbinh >= 6.5) {
    alert ("Xep loai Kha");
  }
  else if ( trungbinh > 5) {
    alert ("Xep loai TB");
  }
  else {
    alert("Xep loai Yeu");
  }
</script>
