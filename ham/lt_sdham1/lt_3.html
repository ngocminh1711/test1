  total2num()
function tong(a,b) {
  if (a > b) {
    return alert("Enter other number");
  } else {
    return a + b;
  }
}
function total2num() {
  let a = +prompt("Enter a number ");
  let b = +prompt("Enter a number ");
  alert("Tông của 2 số " + a + " và " + b + " bằng " + tong(a, b))
}
</script>
