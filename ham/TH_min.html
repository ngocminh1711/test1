  function minArray(array) {
    if (array.length == 0)
      return -1;
    let min = array[0];
    for (let i = 0; i < array.length; i++) {
      if (array[i] < min) {
        min = minArray(array[i]);
      }
    }
    return min;
  }
  let array1 =[];
  let min = minArray(array1);
  alert(min);
</script>
