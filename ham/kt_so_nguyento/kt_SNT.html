<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kt_SNT</title>
</head>
<body>
<script>
  let num = parseInt(prompt("Enter your nubmer:  "));
  isPrime()
  // flag = 0 => không phải số nguyên tố, flag = 1 => là số nguyên tố.
  function isPrime() {
    let flag = 1;

    if ( num < 2 ){
      return flag = 0;
    }
    let i = 2;
    while (i <= Math.sqrt(num) ) {
      if ( num % i === 0 ){
        flag = 0;
      break;
    }
    i++;
  }
  return flag;
  }
  let checkSNT =isPrime();
    if ( checkSNT === 1) {
      alert(num + " là số nguyên tố.");
    }
    else {
      alert(num + " không phải là số nguyên tố.")
    }
</script>
</body>
