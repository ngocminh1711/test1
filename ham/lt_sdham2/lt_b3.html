<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bai3</title>
</head>
<body>
<script>
  function factorial(num) {
    if (num === 0) {
      return 1;
    } else {
      return num * factorial(num - 1);
    }
  }
  let num = Number(prompt("Enter number: "));
  alert("GT của " + num + " bằng " + factorial(num));
</script>

</body>
</html>
