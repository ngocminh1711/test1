<script>
  function checknumber(num) {
    if (Number.isFinite(num)) {
      return true;
    }
    else {
      return false;
    }
  }
  let num = Number(prompt("Please type a number"));
  if (checknumber(num)) {
    document.write("Nhập vào là số...");
  }
    else {
      document.write("Nhập vào không phải là số");
    }



</script>
