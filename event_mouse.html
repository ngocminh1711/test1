<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>event_mouse</title>
</head>
<body>
<form>
  <img id="myImg" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" alt=" khong hien thi duoc anh"/>
  <p> Ấn nút bên dưới để di chuyển ảnh sang phải </p>
  <button type="button" value="click me" onclick="moveRight()"> Click me </button>
</form>
<script>
  let imgObj = null;
  imgObj = document.getElementById('myImg');
  function init() {
    imgObj = document.getElementById('myImg');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
  }
  function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  window.onload = init;
</script>

</body>
</html>
