<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tinhcannang</title>
</head>
<body>
<label for="a">Cân nặng </label>
<input type="number" id="a" value=""/>
<label for="b"> Chiều cao</label>
<input type="number" id="b" value="">
<button type="button" onclick="sum()">Kết quả</button>
<p id="result"></p>
<script>
  function sum() {
    let a = +document.getElementById('a').value;
    let b = +document.getElementById('b').value;
    let bmi = a / (b*2);
     if (bmi < 18) {
      document.getElementById('result').innerHTML = "cân nặng thấp gầy và chỉ số là" + bmi;
    } else if (bmi < 25) {
      document.getElementById('result').innerHTML = "Bình thường và chỉ số là " + bmi;
    } else if (bmi < 30) {
      document.getElementById('result').innerHTML = "Thừa cân và chỉ số là" + bmi;
    } else {
      document.getElementById('result').innerHTML = "Béo phì và chỉ số là" + bmi;
    }
  }
</script>
</body>
</html>
