<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>maytinh</title>
  <style>
    td {
      width: 50px;
      height: 30px;
    }
    button {
      width: 70px ;
      font-size: 30px;
      height: 50px;
    }

  </style>
</head>
<body>
<h1> Máy tính</h1>
<label for="view"></label>
<input style="width: 282px;height: 40px; font-size: 50px" type="text" id="view"><br>
  <table>
    <tr>
      <td><button  name="btn" value ="1" onclick ="inputValue(value) "> 1 </button></td>
      <td><button  name="btn" value ="2" onclick="inputValue(value)"> 2 </button></td>
      <td><button  name="btn" value ="3"  onclick="inputValue(value)"> 3 </button></td>
      <td><button  name="op" value ="+" onclick="inputValue(value)"> + </button></td>
    </tr>
    <tr>
      <td><button  name="btn" value ="4" onclick="inputValue(value)"> 4 </button></td>
      <td><button  name="btn" value ="5" onclick="inputValue(value)"> 5 </button></td>
      <td><button  name="btn" value ="6" onclick="inputValue(value)"> 6 </button></td>
      <td><button  name="op" value ="-" onclick="inputValue(value)"> - </button></td>
    </tr>
    <tr>
      <td><button  name="btn" value ="7" onclick="inputValue(value)"> 7 </button></td>
      <td><button  name="btn" value ="8" onclick="inputValue(value)"> 8 </button></td>
      <td><button  name="btn" value ="9" onclick="inputValue(value)"> 9</button></td>
      <td><button  name="op" value ="*" onclick="inputValue(value)"> * </button></td>
    </tr>
    <tr>
      <td><button onclick="AC()"> AC </button></td>
      <td><button  name="btn" onclick="inputValue(value)"> 0 </button></td>
      <td><button  name= "ketqua" onclick="result()"> = </button></td>
      <td><button  name="op" value ="/" onclick="inputValue(value)"> / </button></td>
    </tr>
  </table>
<script>
  let view = document.getElementById("view");
  function inputValue(value) {
    view.value += value;
  }
  function result() {
   let result = eval(view.value);
    view.value = result;
  }
  function AC() {
    view.value="";
  }
</script>
</table>

</body>
</html>
