<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lt_sw_case</title>
</head>
<body>
<script>
  var browser = prompt("Please type your browser: ",'');
  switch (browser){
    case 'Edge':
      alert("you got the Edge!");
      break;
    case 'Chorme':
      alert("you got the Chorme");
      break;
    case 'Firefox':
    case 'IE':
      alert('Okay we cũng sẽ hỗ trợ bạn những trình duyệt này');
      break;
    default:
        alert('thank you for visted');
  }
</script>

</body>
</html>
